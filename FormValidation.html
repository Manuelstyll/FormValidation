<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript">
     function validate() {
          var firstname=document.getElementById("fname");
          var fullname=document.getElementById("fname2");
          var fullname=document.getElementById("fname3");
          var Password=document.getElementById("pwd");
          var Email=document.getElementById("email");
          var comments=document.getElementById("comments")
          var Email=document.getElementById("email2");
          var lastname=document.getElementById("lname");
          if(firstname.value==""||fullname.value==""||Password.value==""||Email.value==""||comments.value==""||
          lastname.value==""||lastname.value==""
          ) {
              alert("No Blank Values Allowed");
          return false;
          }
      else{
          return true;
      }
      }

    </script>

</head>
<body>
<!---Form Classes--->
<form onsubmit=" return validate()" action="tables.html" class="bg-info p-5 m-5">
    <legend>Personal Information</legend>
<div class="mt-3 mb-3 form-floating">
    <input type="text" id="fname" class="form-control" placeholder="Firstname">
    <label for="fname" class="form-label">Firstname:</label>
</div>

  <div class="mb-3 form-floating">
      <input type="email" id="email" class="form-control" placeholder="Email">
  <label for="email" class="form-label">Email:</label>
    </div>

<div class="mb-3 form-floating">
    <input type="Password" id="pwd" class="form-control" placeholder="Password" >
  <label for="pwd" class="form-label">Password:</label>
</div>

  <div class="mb-3">
  <label for="comments" class="form-label">Comments:</label>
  <textarea name="comments" id="comments" cols="20" rows="3" class="form-control"></textarea>
  </div>

    <div class="mb-3">
        <label for="language" class="form-label">Programming Language</label>
        <input type="text" class="form-control" id="language" list="languages">
        <datalist id="languages">
            <option value="Python">
            <option value="Java">
            <option value="Kotlin">
        </datalist>
    </div>

  <input type="Submit" value="Submit">

</form>
<br>

<!---Input Fields side by side--->
<form onsubmit=" return validate()" action="tables.html" class="bg-primary p-5 m-5">
    <div class="row">
        <div class="col">
            <input type="text" id="fname2" placeholder="Firstname" class="form-control">
        </div>
        <div class="col">
            <input type="text" id="lname" placeholder="Lastname" class="form-control">
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <input type="email" id="email2" placeholder="email" class="form-control">
        </div>

        <div class="col">
            <input type="password" value="password" class="form-control" placeholder="Password">
        </div>

        <div class="row mt-3">
            <div class="col">
                <input type="Submit" value="Submit" class="form-control">
            </div>
        </div>
    </div>
</form>

<form onsubmit=" return validate()" action="tables.html" class="bg-warning p-5 m-5">
<div class="form-floating mb-3" >
    <input type="text" id="fname3" class="form-control" placeholder="Fullname" >
    <label for="fname3" class="form-label">Fullname:</label>
</div>

    <div class="form-floating mb-3">
        <input type="email" id="email2" class="form-control" placeholder="Email">
        <label for="email" class="form-label">Email:</label>

    </div>


    <div>
        <button class="btn btn-success">Login</button>
    </div>
</form>
<br><br>
<!---Flex--->
<div class="d-flex flex-column-reverse bg-dark p-3 m-3">
    <div class="bg-primary">Phones</div>
    <div class="bg-danger">Tablets</div>
    <div class="bg-success">Laptops</div>

</div>

</body>
</html>
